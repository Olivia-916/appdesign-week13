<!DOCTYPE html>
<html>
  <head>
    <title>练习2</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <link href="resources/css/jquery-ui-themes.css" type="text/css" rel="stylesheet"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/练习2/styles.css" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>
    <script src="resources/scripts/prototypePost.js"></script>
    <script src="files/练习2/data.js"></script>
    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- 数量 (矩形) -->
      <div id="u6" class="ax_default label" data-label="数量">
        <div id="u6_div" class=""></div>
        <div id="u6_text" class="text ">
          <p><span>数量</span></p>
        </div>
      </div>

      <!-- 单价 (矩形) -->
      <div id="u7" class="ax_default label" data-label="单价">
        <div id="u7_div" class=""></div>
        <div id="u7_text" class="text ">
          <p><span>单价</span></p>
        </div>
      </div>

      <!-- 金额 (矩形) -->
      <div id="u8" class="ax_default label" data-label="金额">
        <div id="u8_div" class=""></div>
        <div id="u8_text" class="text ">
          <p><span>金额</span></p>
        </div>
      </div>

      <!-- 数量输入框 (文本框) -->
      <div id="u9" class="ax_default text_field" data-label="数量输入框">
        <input id="u9_input" type="text" value="1"/>
      </div>

      <!-- 减号按钮 (矩形) -->
      <div id="u10" class="ax_default button" data-label="减号按钮">
        <div id="u10_div" class=""></div>
        <div id="u10_text" class="text ">
          <p><span>-</span></p>
        </div>
      </div>

      <!-- 加号按钮 (矩形) -->
      <div id="u11" class="ax_default button" data-label="加号按钮">
        <div id="u11_div" class=""></div>
        <div id="u11_text" class="text ">
          <p><span>+</span></p>
        </div>
      </div>

      <!-- 单价数值 (矩形) -->
      <div id="u12" class="ax_default label" data-label="单价数值">
        <div id="u12_div" class=""></div>
        <div id="u12_text" class="text ">
          <p><span>18</span></p>
        </div>
      </div>

      <!-- 金额数值 (矩形) -->
      <div id="u13" class="ax_default label" data-label="金额数值">
        <div id="u13_div" class=""></div>
        <div id="u13_text" class="text ">
          <p><span>18</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
